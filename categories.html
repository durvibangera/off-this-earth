<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --matcha: #CDE990;
            --strawberry: #FFD4D4;
            --cream: #FFFFE8;
            --pink: #FF90BC;
            --border-color: #333;
        }
        
        body {
            background-color: var(--cream);
            margin: 0;
            padding: 20px;
            font-family: 'Bubblegum Sans', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .window {
            width: 95%;
            max-width: 1100px;
            border: 5px solid var(--border-color);
            background: var(--matcha);
            box-shadow: 8px 8px 0px var(--border-color);
            padding: 0;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        
        .title-bar {
            background: var(--strawberry);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            border-bottom: 3px solid var(--border-color);
        }
        
        .title-buttons {
            display: flex;
            gap: 8px;
        }
        
        .window-btn {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            cursor: pointer;
        }
        
        .window-btn.close {
            background-color: #ff6b6b;
        }
        
        .window-btn.minimize {
            background-color: #ffd93d;
        }
        
        .window-btn.maximize {
            background-color: #6bcb77;
        }
        
        .window-content {
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><path d="M0 20 L20 0 L40 20 L20 40 Z" fill="rgba(255,208,208,0.2)"/></svg>');
        }

        .main-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--border-color);
            font-size: 20px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px var(--pink);
        }
        
        .logo {
            width: 180px;
            display: block;
            margin: 10px auto 20px;
            filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.3));
        }
        
        .filter-section {
            background: white;
            border: 3px solid var(--border-color);
            box-shadow: 5px 5px 0px var(--border-color);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            position: relative;
        }
        
        .section-title {
            position: absolute;
            top: -15px;
            left: 20px;
            background-color: var(--pink);
            padding: 5px 15px;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 0px var(--border-color);
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .filter-group {
            background: var(--cream);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            min-width: 200px;
        }
        
        .filter-group-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            margin-bottom: 8px;
            color: var(--border-color);
        }
        
        .custom-select, .custom-input {
            background-color: white;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            padding: 6px 10px;
            font-family: 'VT323', monospace;
            font-size: 16px;
            width: 100%;
        }
        
        .btn-custom {
            background: var(--strawberry);
            border: 2px solid var(--border-color);
            font-size: 12px;
            padding: 5px 15px;
            font-family: 'Press Start 2P', cursive;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 3px 3px 0 var(--border-color);
            transition: all 0.1s;
        }
        
        .btn-custom:hover {
            background: var(--pink);
            transform: translateY(-2px);
        }
        
        .btn-custom:active {
            box-shadow: 1px 1px 0 var(--border-color);
            transform: translateY(2px);
        }
        
        .btn-custom.filter-btn {
            margin-top: 15px;
        }
        
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .category-tab {
            background: var(--cream);
            border: 2px solid var(--border-color);
            padding: 8px 20px;
            border-radius: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .category-tab:hover {
            background: var(--strawberry);
            transform: translateY(-2px);
        }
        
        .category-tab.active {
            background: var(--pink);
            color: white;
            box-shadow: 3px 3px 0 var(--border-color);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border: 3px solid var(--border-color);
            box-shadow: 5px 5px 0px var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 5px 10px 0px var(--border-color);
        }
        
        .product-img-container {
            height: 200px;
            background: var(--cream);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px dashed var(--border-color);
            padding: 10px;
        }
        
        .product-img {
            max-width: 100%;
            max-height: 180px;
            object-fit: contain;
        }
        
        .product-details {
            padding: 15px;
            text-align: left;
        }
        
        .product-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            margin-bottom: 8px;
            color: var(--border-color);
            line-height: 1.5;
        }
        
        .product-price {
            font-family: 'VT323', monospace;
            font-size: 20px;
            color: var(--pink);
            font-weight: bold;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-family: 'VT323', monospace;
            font-size: 14px;
            color: var(--border-color);
        }
        
        .product-rating {
            display: flex;
            align-items: center;
        }
        
        .star {
            color: gold;
            margin-right: 2px;
        }
        
        .tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--pink);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            padding: 4px 8px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            transform: rotate(5deg);
        }
        
        .pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .page-btn {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--cream);
            border: 2px solid var(--border-color);
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .page-btn:hover {
            background: var(--strawberry);
        }
        
        .page-btn.active {
            background: var(--pink);
            color: white;
        }
        
        .no-products {
            padding: 40px;
            background: var(--cream);
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: var(--border-color);
        }
        
        .sticker {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="38" fill="%23FFD4D4" stroke="%23333" stroke-width="2"/><path d="M30,30 Q40,20 50,30 Q60,40 50,50 Q40,60 30,50 Q20,40 30,30 Z" fill="%23FF90BC" stroke="%23333" stroke-width="2"/><circle cx="35" cy="35" r="5" fill="white" stroke="%23333" stroke-width="1"/><circle cx="45" cy="35" r="5" fill="white" stroke="%23333" stroke-width="1"/><path d="M32,45 Q40,52 48,45" stroke="%23333" stroke-width="2" fill="none"/></svg>');
            transform: rotate(-15deg);
            z-index: 2;
            opacity: 0.85;
            top: -20px;
            right: -20px;
        }
        
        .results-info {
            font-family: 'VT323', monospace;
            font-size: 16px;
            color: var(--border-color);
            margin-bottom: 10px;
            text-align: left;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
            
            .product-img-container {
                height: 150px;
            }
            
            .product-name {
                font-size: 9px;
            }
            
            .filter-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>ProductBrowserOS v1.0 - Ishita</span>
            <div class="title-buttons">
                <div class="window-btn minimize"></div>
                <div class="window-btn maximize"></div>
                <div class="window-btn close"></div>
            </div>
        </div>
        
        <div class="window-content">
            <img src="logo.png" alt="Logo" class="logo">
            <h1 class="main-title">PRODUCT CATEGORIES</h1>
            
            <!-- Category Tabs -->
            <div class="category-tabs" id="categoryTabs">
                <div class="category-tab active" data-category="all">All Items</div>
                <div class="category-tab" data-category="tops">Tops</div>
                <div class="category-tab" data-category="bottoms">Bottoms</div>
                <div class="category-tab" data-category="dresses">Dresses</div>
                <div class="category-tab" data-category="accessories">Accessories</div>
                <div class="category-tab" data-category="shoes">Shoes</div>
            </div>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <div class="sticker"></div>
                <div class="section-title">FILTERS & SORT</div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <div class="filter-group-title">SORT BY</div>
                        <select class="custom-select" id="sortSelect">
                            <option value="popular">Most Popular</option>
                            <option value="newest">Newest First</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Highest Rated</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <div class="filter-group-title">PRICE RANGE</div>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="custom-input" id="minPrice" placeholder="Min $">
                            </div>
                            <div class="col-6">
                                <input type="number" class="custom-input" id="maxPrice" placeholder="Max $">
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <div class="filter-group-title">COLOR</div>
                        <select class="custom-select" id="colorSelect">
                            <option value="">All Colors</option>
                            <option value="pink">Pink</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="multi">Multi-color</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <div class="filter-group-title">SIZE</div>
                        <select class="custom-select" id="sizeSelect">
                            <option value="">All Sizes</option>
                            <option value="xs">XS</option>
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn-custom filter-btn" id="applyFilters">Apply Filters</button>
                <button class="btn-custom filter-btn" id="resetFilters">Reset</button>
            </div>
            
            <!-- Results Info -->
            <div class="results-info">Showing <span id="resultsCount">12</span> products</div>
            
            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be populated here by JavaScript -->
            </div>
            
            <!-- No Products Message (hidden by default) -->
            <div class="no-products" id="noProducts" style="display: none;">
                No products match your filters. Try adjusting your search criteria!
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <div class="page-btn active">1</div>
                <div class="page-btn">2</div>
                <div class="page-btn">3</div>
                <div class="page-btn">></div>
            </div>
        </div>
    </div>
    
    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Kawaii Strawberry Sweater",
                price: 39.99,
                category: "tops",
                image: "top-1.png",
                color: "pink",
                size: ["xs", "s", "m", "l", "xl"],
                rating: 4.8,
                date: "2025-03-01",
                tag: "NEW"
            },
            {
                id: 2,
                name: "Pleated School Skirt",
                price: 29.99,
                category: "bottoms",
                image: "skirt.png",
                color: "black",
                size: ["s"],
                rating: 4.5,
                date: "2025-02-28"
            },
            {
                id: 3,
                name: "Pastel Bow Hair Clips Set",
                price: 12.99,
                category: "accessories",
                image: "bowclip.png",
                color: "multi",
                size: ["one-size"],
                rating: 4.9,
                date: "2025-03-05",
                tag: "HOT"
            },
            {
                id: 4,
                name: "Platform Mary Jane Shoes",
                price: 59.99,
                category: "shoes",
                image: "maryjane.png",
                color: "black",
                size: ["7"],
                rating: 4.7,
                date: "2025-02-20"
            },
            {
                id: 5,
                name: "Ruffled Floral Sundress",
                price: 45.99,
                category: "dresses",
                image: "sundress.png",
                color: "blue",
                size: ["m"],
                rating: 4.6,
                date: "2025-03-02",
                tag: "NEW"
            },
            {
                id: 6,
                name: "Oversized Pastel Cardigan",
                price: 42.99,
                category: "tops",
                image: "pastel-cardi.png",
                color: "pink",
                size: ["m"],
                rating: 4.4,
                date: "2025-02-25"
            },
            {
                id: 7,
                name: "High-Waisted Cargo Pants",
                price: 49.99,
                category: "bottoms",
                image: "hicargo.png",
                color: "green",
                size: ["l"],
                rating: 4.3,
                date: "2025-03-03"
            },
            {
                id: 8,
                name: "Heart-Shaped Sunglasses",
                price: 18.99,
                category: "accessories",
                image: "heart-sun.png",
                color: "pink",
                size: ["one-size"],
                rating: 4.7,
                date: "2025-02-15"
            },
            {
                id: 9,
                name: "Bow-Tie Blouse",
                price: 34.99,
                category: "tops",
                image: "bow-blouse.png",
                color: "white",
                size: ["xs"],
                rating: 4.5,
                date: "2025-02-18"
            },
            {
                id: 10,
                name: "Tiered Tulle Maxi Skirt",
                price: 52.99,
                category: "bottoms",
                image: "maxi-ski.png",
                color: "pink",
                size: ["m"],
                rating: 4.8,
                date: "2025-03-04",
                tag: "TRENDING"
            },
            {
                id: 11,
                name: "Strawberry Milk Graphic Tee",
                price: 24.99,
                category: "tops",
                image: "strawtee.png",
                color: "pink",
                size: ["m"],
                rating: 4.9,
                date: "2025-03-05",
                tag: "HOT"
            },
            {
                id: 12,
                name: "Pattern Dress",
                price: 48.99,
                category: "dresses",
                image: "patt-dress.png",
                color: "blue",
                size: ["s"],
                rating: 4.6,
                date: "2025-02-27"
            }
        ];
        
        // Current filter state
        let currentFilters = {
            category: "all",
            sortBy: "popular",
            minPrice: null,
            maxPrice: null,
            color: "",
            size: ""
        };
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Render products initially
            renderProducts();
            
            // Set up event listeners
            setupEventListeners();
        });
        
        // Set up all event listeners
        function setupEventListeners() {
            // Category tabs
            const categoryTabs = document.querySelectorAll('.category-tab');
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    // Update filter
                    currentFilters.category = this.dataset.category;
                    renderProducts();
                });
            });
            
            // Apply filters button
            document.getElementById('applyFilters').addEventListener('click', function() {
                // Get values from inputs
                currentFilters.sortBy = document.getElementById('sortSelect').value;
                currentFilters.minPrice = document.getElementById('minPrice').value ? parseFloat(document.getElementById('minPrice').value) : null;
                currentFilters.maxPrice = document.getElementById('maxPrice').value ? parseFloat(document.getElementById('maxPrice').value) : null;
                currentFilters.color = document.getElementById('colorSelect').value;
                currentFilters.size = document.getElementById('sizeSelect').value;
                
                renderProducts();
            });
            
            // Reset filters button
            document.getElementById('resetFilters').addEventListener('click', function() {
                // Reset all inputs
                document.getElementById('sortSelect').value = "popular";
                document.getElementById('minPrice').value = "";
                document.getElementById('maxPrice').value = "";
                document.getElementById('colorSelect').value = "";
                document.getElementById('sizeSelect').value = "";
                
                // Reset filter object
                currentFilters = {
                    category: currentFilters.category, // Keep current category
                    sortBy: "popular",
                    minPrice: null,
                    maxPrice: null,
                    color: "",
                    size: ""
                };
                
                renderProducts();
            });
            
            // Pagination
            const pageButtons = document.querySelectorAll('.page-btn');
            pageButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!this.classList.contains('active') && this.textContent !== '>') {
                        pageButtons.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        // In a real app, you'd load the appropriate page of results here
                    }
                });
            });
        }
        
        // Filter and render products
        function renderProducts() {
            // Apply filters
            let filteredProducts = products.filter(product => {
                // Filter by category
                if (currentFilters.category !== "all" && product.category !== currentFilters.category) {
                    return false;
                }
                
                // Filter by price range
                if (currentFilters.minPrice && product.price < currentFilters.minPrice) {
                    return false;
                }
                if (currentFilters.maxPrice && product.price > currentFilters.maxPrice) {
                    return false;
                }
                
                // Filter by color
                if (currentFilters.color && product.color !== currentFilters.color) {
                    return false;
                }
                
                // Filter by size
                if (currentFilters.size && !product.size.includes(currentFilters.size)) {
                    return false;
                }
                
                return true;
            });
            
            // Sort products
            filteredProducts.sort((a, b) => {
                switch (currentFilters.sortBy) {
                    case "price-low":
                        return a.price - b.price;
                    case "price-high":
                        return b.price - a.price;
                    case "newest":
                        return new Date(b.date) - new Date(a.date);
                    case "rating":
                        return b.rating - a.rating;
                    case "popular":
                    default:
                        // For this demo, we'll use rating as a popularity metric
                        return b.rating - a.rating;
                }
            });
            
            // Update results count
            document.getElementById('resultsCount').textContent = filteredProducts.length;
            
            // Show/hide no products message
            if (filteredProducts.length === 0) {
                document.getElementById('productsGrid').style.display = 'none';
                document.getElementById('noProducts').style.display = 'block';
                document.getElementById('pagination').style.display = 'none';
            } else {
                document.getElementById('productsGrid').style.display = 'grid';
                document.getElementById('noProducts').style.display = 'none';
                document.getElementById('pagination').style.display = 'flex';
            }
            
            // Generate HTML for products
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = ''; // Clear existing products
            
            filteredProducts.forEach(product => {
                // Create product card
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                // Add tag if present
                if (product.tag) {
                    const tag = document.createElement('div');
                    tag.className = 'tag';
                    tag.textContent = product.tag;
                    productCard.appendChild(tag);
                }
                
                // Add product image
                const imgContainer = document.createElement('div');
                imgContainer.className = 'product-img-container';
                const img = document.createElement('img');
                img.src = product.image;
                img.alt = product.name;
                img.className = 'product-img';
                imgContainer.appendChild(img);
                productCard.appendChild(imgContainer);
                
                // Add product details
                const details = document.createElement('div');
                details.className = 'product-details';
                
                const name = document.createElement('div');
                name.className = 'product-name';
                name.textContent = product.name;
                details.appendChild(name);
                
                const price = document.createElement('div');
                price.className = 'product-price';
                price.textContent = `$${product.price.toFixed(2)}`;
                details.appendChild(price);
                
                const meta = document.createElement('div');
                meta.className = 'product-meta';
                
                
                const rating = document.createElement('div');
                rating.className = 'product-rating';
                rating.innerHTML = `<span class="star">â˜…</span> ${product.rating}`;
                meta.appendChild(rating);
                
                details.appendChild(meta);
                productCard.appendChild(details);
                
                // Add the card to the grid
                productsGrid.appendChild(productCard);
            });
        }
    </script>
</body>
</html>
